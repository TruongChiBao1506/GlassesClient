<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">

<!-- FONT GOOGLE -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap"
	rel="stylesheet">

<!-- FONT AWESOME -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
	crossorigin="anonymous" />

<!-- OWL CAROUSEL -->
<link rel="stylesheet" th:href="@{css/owl.carousel.min.css}">
<link rel="stylesheet" th:href="@{css/owl.theme.default.min.css}">

<!-- MAIN CSS -->
<link rel="stylesheet" th:href="@{css/index.css}">
<link rel="stylesheet" th:href="@{css/dangky.css}">
<link rel="stylesheet" th:href="@{/css/navbar-dropdown.css}">
<link rel="stylesheet" th:href="@{css/sweetalert2.min.css}">
<link rel="stylesheet" th:href="@{css/dangnhap.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
	<div th:insert="~{header :: header}"></div>
	
	<div class="container1">
		<form th:action="@{/forgot-password}" method="post" class="form1"
			style="position: relative;">
			<h3 class="">Forgot Password</h3>
			<div th:if="${message != null}" class="alert alert-primary d-none">
				<p th:text="${message}" style="color: blue;"></p>
			</div>
			<div th:if="${error != null}" class="alert alert-danger d-none">
				<p th:text="${error}" style="color: red;"></p>
			</div>
			<div th:if="${success != null}" class="alert alert-success d-none">
				<p th:text="${success}" style="color: green;"></p>
			</div>
			<div class="form-group">
				<input type="email" class="form-input" name="email" id="email"
					required> <label class="form-label">Email</label>
			</div>
			<button type="submit" class="btn-signin">Send Reset Link</button>
		</form>
	</div>
	<script type="text/javascript" th:src="@{/js/navbar-dropdown.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		// Xử lý hiển thị SweetAlert2 cho các thông báo
		document.addEventListener('DOMContentLoaded', function() {
			// Lấy thông báo từ server
			const message = /*[[${message}]]*/ null;
			const success = /*[[${success}]]*/ null;
			const error = /*[[${error}]]*/ null;
			
			// Hiển thị thông báo thông tin
			if (message) {
				Swal.fire({
					title: 'Notification',
					text: message,
					icon: 'info',
					confirmButtonText: 'Close',
					confirmButtonColor: '#3085d6'
				});
			}
			
			// Hiển thị thông báo thành công
			if (success) {
				Swal.fire({
					title: 'Success',
					text: success,
					icon: 'success',
					confirmButtonText: 'Close',
					confirmButtonColor: '#28a745'
				});
			}
			
			// Hiển thị thông báo lỗi
			if (error) {
				Swal.fire({
					title: 'Error',
					text: error,
					icon: 'error',
					confirmButtonText: 'Close',
					confirmButtonColor: '#d33'
				});
			}
		});
	</script>
	<script type="text/javascript" th:inline="javascript">
		setTimeout(function() {
			var alertBox = document.querySelector('.alert');
			if (alertBox) {
				alertBox.remove();
			}
		}, 3000);
	</script>
</body>
</html>
