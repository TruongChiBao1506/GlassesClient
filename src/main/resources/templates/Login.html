<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng nhập</title>
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">

<!-- FONT GOOGLE -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap"
	rel="stylesheet">

<!-- FONT AWESOME -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
	crossorigin="anonymous" />

<!-- OWL CAROUSEL -->
<link rel="stylesheet" th:href="@{css/owl.carousel.min.css}">
<link rel="stylesheet" th:href="@{css/owl.theme.default.min.css}">

<!-- MAIN CSS -->
<link rel="stylesheet" th:href="@{css/index.css}">
<link rel="stylesheet" th:href="@{css/dangky.css}">
<link rel="stylesheet" th:href="@{/css/navbar-dropdown.css}">
<link rel="stylesheet" th:href="@{css/sweetalert2.min.css}">
<link rel="stylesheet" th:href="@{css/dangnhap.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<div th:insert="~{header :: header}"></div>

	<div class="container1">
		<form th:action="@{/login}" method="post" class="form1"
			style="position: relative;">
			<h3 class="">Log in</h3>
			<!-- Ẩn các thông báo cũ, sẽ hiển thị bằng SweetAlert2 -->
			<div th:if="${message}" class="alert alert-success d-none">
				<p th:text="${message}" style="color: blue;"></p>
			</div>
			<div th:if="${success}" class="alert alert-success d-none">
				<p th:text="${success}" style="color: green;"></p>
			</div>
			<div th:if="${error}" class="alert alert-danger d-none">
				<p th:text="${error}" style="color: red;"></p>
			</div>

			<!-- Username/Email input field -->
			<div class="form-group">
				<input type="text" class="form-input" id="username" name="username"
					required> <label class="form-label">Username</label> <span
					id="error"></span>
			</div>

			<!-- Password input field with toggle visibility button -->
			<div class="form-group">
				<input type="password" class="form-input" id="password"
					name="password" required> <label class="form-label">Password</label>
				<button type="button" class="toggle-password" id="togglePassword"
					title="Show/Hide Password">
					<i class="bi bi-eye-slash" id="toggleIcon"></i>
				</button>
				<span id="error"></span>
			</div>
			<div style="position: absolute; top: 240px; right: 40px">
				<a th:href="@{/forgot-password}">Forgot Your Password?</a>
			</div>
			<button type="submit" class="btn-signin">Log in</button>

			<div class="signup">
				Don't have an account? <a id="signup" th:href="@{/register}">Sign
					up</a>
			</div>
		</form>
	</div>
	<style>
.form-group {
	position: relative;
}

.toggle-password {
	position: absolute;
	right: 12px;
	top: 50%;
	transform: translateY(-50%);
	background: transparent;
	border: none;
	cursor: pointer;
	padding: 0;
	color: #555;
	font-size: 18px;
	z-index: 10;
}

.toggle-password:focus {
	outline: none;
}

.toggle-password:hover {
	color: #00b4ca;
}
</style>
	<script th:src="@{/js/cart.js}"></script>
	<script th:src="@{js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/navbar-dropdown.js}"></script>
	<script th:src="@{js/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		// Xử lý hiển thị SweetAlert2 cho các thông báo
		document.addEventListener('DOMContentLoaded', function() {
			// Lấy thông báo từ server
			const message = /*[[${message}]]*/null;
			const success = /*[[${success}]]*/null;
			const error = /*[[${error}]]*/null;

			// Hiển thị thông báo thông tin
			if (message) {
				Swal.fire({
					title : 'Notification',
					text : message,
					icon : 'info',
					confirmButtonText : 'Close',
					confirmButtonColor : '#3085d6'
				});
			}

			// Hiển thị thông báo thành công
			if (success) {
				Swal.fire({
					title : 'Success',
					text : success,
					icon : 'success',
					confirmButtonText : 'Close',
					confirmButtonColor : '#28a745'
				});
			}

			// Hiển thị thông báo lỗi
			if (error) {
				Swal.fire({
					title : 'Error',
					text : error,
					icon : 'error',
					confirmButtonText : 'Close',
					confirmButtonColor : '#d33'
				});
			}
		});

		document.getElementById('togglePassword').addEventListener('click',
				function() {
					const passwordField = document.getElementById('password');
					const toggleIcon = document.getElementById('toggleIcon');

					if (passwordField.type === 'password') {
						passwordField.type = 'text';
						toggleIcon.classList.remove('bi-eye-slash');
						toggleIcon.classList.add('bi-eye');
					} else {
						passwordField.type = 'password';
						toggleIcon.classList.remove('bi-eye');
						toggleIcon.classList.add('bi-eye-slash');
					}
				});
	</script>
</body>
</html>
