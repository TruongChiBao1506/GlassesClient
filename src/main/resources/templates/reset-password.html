<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">

<!-- FONT GOOGLE -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap"
	rel="stylesheet">

<!-- FONT AWESOME -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
	crossorigin="anonymous" />

<!-- OWL CAROUSEL -->
<link rel="stylesheet" th:href="@{css/owl.carousel.min.css}">
<link rel="stylesheet" th:href="@{css/owl.theme.default.min.css}">

<!-- MAIN CSS -->
<link rel="stylesheet" th:href="@{css/index.css}">
<link rel="stylesheet" th:href="@{css/dangky.css}">
<link rel="stylesheet" th:href="@{css/sweetalert2.min.css}">
<link rel="stylesheet" th:href="@{css/dangnhap.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
	<div class="container1">
		<form th:action="@{/reset-password}" method="post" class="form1"
			style="position: relative;">
			<h3 class="">Reset Password</h3>
			<div th:if="${message!= null}" class="alert alert-primary">
				<p th:text="${message}" style="color: blue;"></p>
			</div>
			<div class="form-group">
				<input type="hidden" name="token" th:value="${token}"> 
				<input type="password" class="form-input" name="newPassword"
					id="newPassword" required> 
				<label class="form-label">New Password</label>
				<button type="button" class="toggle-password" onclick="togglePasswordVisibility('newPassword', 'toggleIcon')">
					<i class="bi bi-eye-slash" id="toggleIcon"></i>
				</button>
			</div>

			<style>
				.form-group {
					position: relative;
				}
				.toggle-password {
					position: absolute;
					right: 12px;
					top: 50%;
					transform: translateY(-50%);
					background: transparent;
					border: none;
					cursor: pointer;
					padding: 0;
					color: #555;
					font-size: 18px;
					z-index: 10;
				}
				.toggle-password:focus {
					outline: none;
				}
				.toggle-password:hover {
					color: #00b4ca;
				}
			</style>
			
			<button type="submit" class="btn-signin">Reset Password</button>
		</form>
	</div>
	<script type="text/javascript" th:inline="javascript">
		setTimeout(function() {
			var alertBox = document.querySelector('.alert');
			if (alertBox) {
				alertBox.remove();
			}
		}, 3000);

		// Hàm bật/tắt hiển thị mật khẩu
		function togglePasswordVisibility(inputId, iconId) {
			const passwordField = document.getElementById(inputId);
			const toggleIcon = document.getElementById(iconId);
			
			if (passwordField.type === 'password') {
				passwordField.type = 'text';
				toggleIcon.classList.remove('bi-eye-slash');
				toggleIcon.classList.add('bi-eye');
			} else {
				passwordField.type = 'password';
				toggleIcon.classList.remove('bi-eye');
				toggleIcon.classList.add('bi-eye-slash');
			}
		}
	</script>
</body>
</html>
